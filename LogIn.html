<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/LogIn.css">
    <link rel="stylesheet" href="./css/reset.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="https://traffic-edge30.cdn.vncdn.io/cdn-pos/518fda-134540/store/20221011_9Fp297M3WNHRgDphFBIDVhss.png" type="image/x-icon">

    <!--Javascript-->
    <script src="./js/javascript.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3e006365dd.js" crossorigin="anonymous"></script>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="box row">
        <div class="col-md-6 login-left">
            <img src="./img/login-otp-banner.webp" alt="">
        </div>
        <div class="col-12 col-md-6 login-right">
            <div class="form-header">
                <a href="index.html">
                    Exit
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </div>
            <div class="title">
                <h1>
                    Signin
                </h1>
            </div>
            <div class="form-login">
                <form action="" method="post" enctype="multipart/form-data">
                    <label for="username">
                        <input type="text" name="username" id="myUsername" placeholder="username">
                    </label>
                    <label for="password">
                        <input type="password" name="password" id="myPassword" placeholder="password">
                    </label>
                    <button type="submit">
                        Signin
                        <i class="fa-light fa-right-to-bracket"></i>
                    </button>
                </form>
                <div class="row row-cols-2">
                    <div class="col-md-6">
                        <p>
                            Not a member?
                            <a href="#">
                                Signup
                            </a>
                        </p>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="#">
                            Forgot the pasword?
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-footer"></div>
        </div>
    </div>

</body>

</html>
