<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/LogIn.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="https://traffic-edge30.cdn.vncdn.io/cdn-pos/518fda-134540/store/20221011_9Fp297M3WNHRgDphFBIDVhss.png" type="image/x-icon">

    <!--Javascript-->
    <script src="./js/javascript.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3e006365dd.js" crossorigin="anonymous"></script>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="Login-form">
        <div class="header-form">
            <h1 class="title">
                Login
            </h1>
        </div>
        <div class="form">
            <form action="" method="get" enctype="multipart/form-data">
                <label for="username">
                    Username
                </label>
                <input type="text" name="username" id="username">
                <label for="password">
                    Password
                </label>
                <input type="password" name="password" id="password">
                <input type="submit" value="Signin">
            </form>
        </div>
        <div class="footer-form">
            <p>Not a member?</p>
            <a href="SignUp.html">
                Signup
            </a>
        </div>
    </div>

</body>

</html>
